<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout_form}">
<th:blcok layout:fragment="content">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In</title>

	<link href="./css/login/login.css" rel="stylesheet">

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle" style="padding-bottom: 215px;">

						<div class="text-center mt-4">
							<p class="lead">
								Welcome to Sung-jin</br>
								Spread your wide wing.</br>
								Sign in to your Employee number to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/api/login" method="post">
										<div class="mb-3">
											<label class="form-label">Employee number</label>
											<input class="form-control form-control-lg" type="text" name="empno" placeholder="Enter your employee number" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
										</div>
										<div>
											<label class="form-check">
            								<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
            								<span class="form-check-label">Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">

											<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
											<a href="/api/join" class="btn btn-lg btn-primary" methods="post">Sign up</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="./js/login/login.js"></script>

</body>
</th:blcok>
</html>
